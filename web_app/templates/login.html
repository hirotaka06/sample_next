<!-- web_app/templates/login.html -->
<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ログイン - Webアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ログインページ専用のスタイル */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #5a67d8;
    }

    .error-message {
      color: #e53e3e;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .success-message {
      color: #38a169;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">ログイン</h1>

    <!-- エラーメッセージの表示 -->
    {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <!-- ログインフォーム -->
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="username" class="form-label">ユーザー名:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          required
          value="{{ username|default:'' }}"
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">パスワード:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          required
        >
      </div>

      <button type="submit" class="login-btn">ログイン</button>
    </form>
  </div>
</body>
</html>
