<!-- web_app/templates/home.html -->
<!DOCTYPE html>
<!-- Djangoの静的ファイル読み込み機能を使用 -->
{% load static %}
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Webアプリ ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 外部CSSファイルの読み込み -->
  <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
  <style>
    /* ログアウトボタンのスタイル追加 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logout-btn {
      background-color: #e53e3e;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー部分にユーザー情報とログアウトボタン -->
    <div class="header">
      <h1>ようこそ！</h1>
      <div class="user-info">
        <span>{{ user.username }}さん</span>
        <a href="{% url 'logout' %}" class="logout-btn">ログアウト</a>
      </div>
    </div>

    <p>これはサンプルWebアプリのホームページです。</p>
    <a href="{% url 'about' %}" class="btn">詳しく見る</a>
  </div>
  <footer>
    &copy; 2025 Webアプリ Sample
  </footer>
</body>
</html>
